<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do WebApp</title>
    <link rel="stylesheet" href="/sass/styles.css">
    <script src="/js/main.js" type="module"></script>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="newItemForm">
                <label for="newItem">Enter a new to-do item</label>
                <input type="text" id="newItem" name="newItem" size="40" autocomplete="off" placeholder="Add item" tabindex="0" />
                <button type="submit" id="addItem" class="button" title="Add new item" aria-label="Add new item to list" tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle" id="listTitle">
                <h1>To Do List</h1>
                <button type="reset" id="clearItems" class="button" title="Clear the list" aria-label="Button to clear the list" tabindex="0">Clear</button>
            </div>
            <hr />
            <div id="listItems">
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0" />
                    <label for="1">Test Item 1</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="2" tabindex="0" />
                    <label for="2">Test Item 2</label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
